<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h2 class="modal-title" id='modaltitle' style="text-align: center; font-weight: bold;">Add Tag</h2>
            </div>
            <div class="modal-body" style="text-align: center; display: block;">
                <p>Please input a private tag for this question</p>
                <input type=text id='modalInput' style="font-size: 15px; padding: 3px;">
                <button id="modalboxbtn" style="background-color: #337ab7; margin: 5px; padding: 5px 15px; color: white;">Add</button><br>
                <small id="modalmsg" style="visibility: hidden; font-size: 15px;">Error or Success</small>
            </div>
            <div class="modal-footer">
                <button id="modalclose" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
